<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicon-16x16.png"
    />
    <link rel="manifest" href="./manifest.json" />
  </head>

  <body>
    <h1 id="title"></h1>
    <form id="form">
      <input
        type="text"
        id="input"
        class="input"
        placeholder=""
        autocomplete="off"
      />
      <ul class="todos" id="todos"></ul>
    </form>

    <small>
      <p id="sm-1"></p>
      <p id="sm-2"></p>
    </small>
    <br />
    <button id="installBtn" style="display: none;"></button>

    <script src="./src/service-worker.js"></script>
    <script src="./src/translations.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
